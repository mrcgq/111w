name: Build Windows Client

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Compile on Windows
    runs-on: windows-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 安装 MSYS2 和 MinGW-w64 GCC
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: mingw-w64-x86_64-gcc
        update: true

    # 3. 编译
    - name: Compile Code
      shell: msys2 {0}
      run: |
        gcc -Wall -Wextra -O2 -I include -static -o v3_client.exe \
          src/v3_main.c \
          src/v3_utils.c \
          src/v3_crypto.c \
          src/v3_session.c \
          src/v3_socks5.c \
          src/v3_transport.c \
          -lws2_32 -lmswsock -ladvapi32 -lwinhttp

    # 4. 上传生成的 exe 文件
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: v3_client_windows
        path: v3_client.exe
        if-no-files-found: error
